<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To Do Application</title>
</head>
<body>
  
  <div id="container">
    <div class="controls">
      <h1>ToDo List</h1>
      <input type="text" id="input"> <br>
      <button type="button" id="add">Add Item</button>
      <button type="button" id="remove">Remove Item</button>
      <button type="button" id="removeAll">Remove All</button>
      
    </div>

    <ul id="list">
      <li class="mycheck"><input type="checkbox" id="check"><label>Go to gym.</label></li>

      <li class="mycheck"><input type="checkbox" id="check" checked><label>Record YT Videos.</label></li>

      <li class="mycheck"><input type="checkbox" id="check" checked><label>Learn C++.</label></li>

      <li class="mycheck"><input type="checkbox" id="check" checked><label>Learn Java.</label></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
